version: '3.8'

services:
  queirolo-conciliador:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./temp:/app/temp
      - ./outputs:/app/outputs
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    container_name: queirolo-conciliador
    
